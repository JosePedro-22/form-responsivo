<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web forms</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="forms-image">
                <img src="./img/img.svg">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastra-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstName">Primeiro Nome</label>
                            <input id="firstName" type="text" name="firstName" placeholder="Digite seu primeiro nome" required></input>
                        </div>
                        <div class="input-box">
                            <label for="lastName">Sobrenome</label>
                            <input id="lastName" type="text" name="lastName" placeholder="Digite seu sobrenome" required></input>
                        </div>
                        <div class="input-box">
                            <label for="Email">Email</label>
                            <input id="Email" type="text" name="Email" placeholder="Digite seu email" required></input>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx)xxxxx-xxxx" required></input>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required></input>
                        </div>
                        <div class="input-box">
                            <label for="Confirmpassword">Confirme sua senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required></input>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>GÃªnero</h6>
                        </div>
                        <div class="gender-group">
                            
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro nao dizer </label>
                            </div>
                            
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                        
                        </div>

                        <div class="continue-button">
                            <button><a href="#">Proximo</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
